<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Bajkuj.sk</title>
    <link rel="stylesheet" href="/css/contact_style.css" />
    <link rel="icon" href="/images/favicon.png" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <!-- HEADER-->
  <body>
    <div class="container">
      
      <div class="header">
        
        <div class="logo">
          <img class="logoimg" src="/images/a.png" />
        </div>
        <img class="bike" src="/images/favicon.png" onclick="rotateElem()"/> 
        <div class="buttons">
          <nav class="menu">

            <ol>
              <li class="menu-item"><a href="/index.html">Home</a></li>
              <li class="menu-item">
                <a href="#0">Cyklotrasy</a>
                <ol class="sub-menu">
                  <li class="menu-item">
                    <a href="/CityCategoryPage.html">Mestské Cyklotrasy</a>
                  </li>
                  <li class="menu-item"><a href="/MountainCategoryPage.html">Horské Cyklotrasy</a></li>
                  <li class="menu-item">
                    <a href="/NearBACategoryPage.html">V okolí Bratislavy</a>
                  </li>
                </ol>
              <li class="menu-item"><a href="/Pages/AboutPage.html">O⠀nás</a></li>
              
              </li>

              <li class="menu-item"><a href="/Pages/ContactPage.html">Contact</a></li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- CONTENT-->
     
      <h1 class="section-header">Contact</h1>
    <div class="content">
    
     <div class="contact_card">
         <div class="name">
             <input type="text" name="formname" placeholder="Meno" required>
         </div>
             <div class="mail">
                
                <input type="email" name="formmail" placeholder="Mail" required>
         </div>
         <div class="comment">
            
            <textarea class="commenttext" rows="10" placeholder="Komentár" name="message" required></textarea>
         </div>

         <button type="submit" class="submit" value="Submit" onclick="">Odoslať <span>&rarr;</span></button>
     </div>
    
        
     <div class="media_card">
       <div class="ourmedia">
       <div class="ourmail">
      <p><i class="fa fa-envelope" aria-hidden="true"></i> amongus@sus.com</p>
      </div>
      <div class="ournum">
        <p><i class="fa fa-phone" aria-hidden="true"></i> 0903 490 925</p>
        </div>
        <div class="ourloc">
          <p><i class="fa fa-map-marker" aria-hidden="true"></i> Vlčie hrdlo 16194, Ružinov</p>
          </div>
     </div>
     <p id="copyright">© Bajkuj.sk ALL RIGHTS RESERVED</p>
    </div>
</div>

      <!-- FOOTER -->
     
    </div>
    <script>
    
      /* Bike flip  */

const $bike = document.querySelector('.bike');
$bike.onclick = () => {
  $bike.animate([
    {transform: 'rotate(-360deg)'}
  ],{ duration: 700,
    } );
}

     
        
    </script>
  </body>
</html>
